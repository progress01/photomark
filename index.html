<script>
    const defaultState = { date: "", size: 1.2, pos: 8, isDark: true };
    const state = {...defaultState};
    
    let photos = [];
    let historyLog = []; // ç´€éŒ„é †åº (æª”å)
    let focusIndex = -1; 
    let isFilterUsed = false; 
    let currentTag = ""; 
    let tagLayerMode = 'auto'; 

    function init() {
        setToToday();
        renderPosGrid();
        
        document.getElementById('fileInput').addEventListener('change', e => handleFiles(e.target.files));
        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', e => { e.preventDefault(); handleFiles(e.dataTransfer.files); });
        
        document.getElementById('globalDate').addEventListener('input', e => { state.date = e.target.value; renderAll(); });
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    }
    init();

    // --- æª”æ¡ˆè™•ç† ---
    function handleFiles(files) {
        if(files.length > 0) document.getElementById('emptyState').style.display = 'none';
        
        let loadedCount = 0;
        const totalToLoad = Array.from(files).filter(f => f.type.startsWith('image/')).length;
        if(totalToLoad === 0) return;

        Array.from(files).forEach(file => {
            if(!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    photos.push({ 
                        id: Date.now() + Math.random(), 
                        img: img, 
                        name: file.name, 
                        used: false 
                    });
                    
                    renderGridItem(photos[photos.length-1], photos.length-1);
                    document.getElementById('totalCount').innerText = photos.length;
                    
                    loadedCount++;
                    if(loadedCount === totalToLoad) {
                        initLayerControl();
                        generateTags();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    // --- æ¨™ç±¤èˆ‡åˆ†å±¤ (V12) ---
    function initLayerControl() {
        if(photos.length === 0) return;
        const sampleName = photos[0].name.replace(/\.[^/.]+$/, "");
        const parts = sampleName.split(/[_\-\s]+/);
        
        if(parts.length < 2) {
            document.getElementById('layerControl').style.display = 'none';
            return;
        }

        const container = document.getElementById('layerControl');
        container.style.display = 'flex';
        container.innerHTML = `<span style="font-size:0.85em; color:#666; font-weight:bold;">æ¨™ç±¤ä¾†æºï¼š</span>`;

        const createBtn = (text, mode) => {
            const btn = document.createElement('button');
            btn.className = `layer-btn ${tagLayerMode===mode?'active':''}`;
            btn.innerText = text;
            btn.onclick = () => setTagLayer(mode);
            return btn;
        };

        container.appendChild(createBtn("âœ¨ è‡ªå‹•", 'auto'));
        parts.forEach((p, idx) => {
            container.appendChild(createBtn(`ç¬¬ ${idx+1} å±¤`, idx));
        });
    }

    function setTagLayer(mode) {
        tagLayerMode = mode;
        initLayerControl(); 
        generateTags();
    }

    function generateTags() {
        const tagMap = {};
        const totalFiles = photos.length;

        photos.forEach(p => {
            const rawName = p.name.replace(/\.[^/.]+$/, ""); 
            const parts = rawName.split(/[_\-\s]+/); 
            
            if (tagLayerMode === 'auto') {
                parts.forEach(part => {
                    if(part.length > 1 && isNaN(part)) tagMap[part] = (tagMap[part] || 0) + 1;
                });
            } else {
                const targetPart = parts[tagLayerMode];
                if(targetPart) tagMap[targetPart] = (tagMap[targetPart] || 0) + 1;
            }
        });
        
        let sortedTags = Object.keys(tagMap)
            .map(key => ({ text: key, count: tagMap[key] }))
            .sort((a, b) => b.count - a.count);

        if (tagLayerMode === 'auto') {
            sortedTags = sortedTags.filter(item => item.count < totalFiles);
        }

        renderTags(sortedTags);
    }

    function renderTags(tags) {
        const container = document.getElementById('tagCloud');
        container.innerHTML = '';
        
        tags.forEach(tag => {
            const chip = document.createElement('div');
            chip.className = 'tag-chip';
            chip.innerHTML = `${tag.text}<span class="tag-count">${tag.count}</span>`;
            chip.onclick = () => toggleTag(tag.text, chip);
            container.appendChild(chip);
        });
    }

    function toggleTag(text, chipEl) {
        const searchInput = document.getElementById('searchInput');
        if(currentTag === text) {
            currentTag = "";
            searchInput.value = "";
            chipEl.classList.remove('active');
        } else {
            document.querySelectorAll('#tagCloud .tag-chip').forEach(c => c.classList.remove('active'));
            currentTag = text;
            searchInput.value = text;
            chipEl.classList.add('active');
        }
        applyFilters();
    }

    // --- ç¹ªåœ–é‚è¼¯ ---
    function renderGridItem(photo, index) {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.id = `photo-${photo.id}`;
        if(photo.used) div.classList.add('used');
        div.dataset.name = photo.name; 
        div.onclick = () => openLightbox(index);

        const canvas = document.createElement('canvas');
        div.appendChild(canvas);

        div.redraw = () => {
            drawToCanvas(canvas, photo.img, state.date, state.size, state.pos, state.isDark);
        };
        div.redraw();
        document.getElementById('grid').appendChild(div);
    }

    function drawToCanvas(canvas, img, text, sizeScale, posIndex, isDark) {
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        if(!text) return;

        const baseSize = Math.max(canvas.width, canvas.height) * 0.035;
        const fontSize = Math.floor(baseSize * sizeScale);
        ctx.font = `bold ${fontSize}px Arial`;
        const metrics = ctx.measureText(text);
        
        const padding = fontSize;
        let x, y;
        const row = Math.floor(posIndex / 3);
        const col = posIndex % 3;

        if (col === 0) x = padding;
        else if (col === 1) x = (canvas.width - metrics.width)/2;
        else x = canvas.width - metrics.width - padding;

        const textH = fontSize;
        if (row === 0) y = padding + textH;
        else if (row === 1) y = (canvas.height + textH)/2;
        else y = canvas.height - padding;

        if(isDark) {
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(x - fontSize*0.2, y - fontSize + fontSize*0.2, metrics.width + fontSize*0.4, fontSize*1.2);
            ctx.fillStyle = "white";
            ctx.fillText(text, x, y);
        } else {
            ctx.strokeStyle = "white";
            ctx.lineWidth = fontSize * 0.15;
            ctx.strokeText(text, x, y);
            ctx.fillStyle = "black";
            ctx.fillText(text, x, y);
        }
    }

    function renderAll() {
        document.querySelectorAll('.photo-item').forEach(el => el.redraw && el.redraw());
        if(document.getElementById('lightbox').classList.contains('active')) renderLightbox();
    }

    // --- æœå°‹èˆ‡éæ¿¾ ---
    function toggleFilterUsed() {
        isFilterUsed = !isFilterUsed;
        const btn = document.getElementById('filterUsedBtn');
        btn.classList.toggle('active', isFilterUsed);
        applyFilters();
    }

    function applyFilters() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        
        photos.forEach(photo => {
            const el = document.getElementById(`photo-${photo.id}`);
            if(!el) return;

            const matchSearch = photo.name.toLowerCase().includes(term);
            const matchFilter = isFilterUsed ? photo.used : true;

            if(matchSearch && matchFilter) el.style.display = '';
            else el.style.display = 'none';
        });
    }

    // --- ç´€éŒ„èˆ‡å›æº¯ (V10.1 é‚è¼¯) ---
    function addToHistory(index) {
        const photo = photos[index];
        
        if(!photo.used) {
            photo.used = true;
            const el = document.getElementById(`photo-${photo.id}`);
            if(el) el.classList.add('used');
        }

        if(historyLog.includes(photo.name)) return;
        historyLog.push(photo.name);

        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        const list = document.getElementById('historyList');
        
        if(list.children[0]?.innerText.includes("å°šæœª")) list.innerHTML = '';

        const li = document.createElement('li');
        li.className = 'history-item';
        // ä¿®æ­£ï¼šæ–°é …ç›®åœ¨æœ€ä¸Šæ–¹ (ç‚ºäº†æ“ä½œæ–¹ä¾¿)
        li.innerHTML = `
            <span style="font-weight:bold; color:var(--primary); margin-right:5px;">${historyLog.length}.</span>
            <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1;">${photo.name}</span>
            <span class="history-time">${timeStr}</span>
        `;
        li.onclick = () => scrollToPhoto(photo.id);
        
        list.insertBefore(li, list.firstChild);
        document.getElementById('historyCount').innerText = historyLog.length;
    }

    function scrollToPhoto(id) {
        if(isFilterUsed) toggleFilterUsed();
        const el = document.getElementById(`photo-${id}`);
        if(el) {
            el.scrollIntoView({behavior: 'smooth', block: 'center'});
            el.classList.add('highlight');
            setTimeout(() => el.classList.remove('highlight'), 1500);
        }
    }

    // åŒ¯å‡ºå®Œæ•´æ¸…å–®
    function copyHistoryList() {
        if(historyLog.length === 0) { alert('æ²’æœ‰ç´€éŒ„å¯è¤‡è£½'); return; }
        const text = historyLog.map((name, index) => `${index + 1}. ${name}`).join('\n');
        navigator.clipboard.writeText(text).then(() => alert('âœ… å·²è¤‡è£½å®Œæ•´æ¸…å–®ï¼'));
    }

    function clearHistory() {
        if(historyLog.length === 0) return;
        if(!confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ç´€éŒ„å—ï¼Ÿ(ç…§ç‰‡æœƒä¿ç•™)")) return;

        historyLog = [];
        photos.forEach(p => p.used = false);
        document.querySelectorAll('.photo-item').forEach(el => el.classList.remove('used'));
        
        document.getElementById('historyList').innerHTML = '<li style="padding:20px; text-align:center; color:#999; font-size:0.9em;">å°šæœªè¤‡è£½ç…§ç‰‡</li>';
        document.getElementById('historyCount').innerText = '0';
        
        if(isFilterUsed) toggleFilterUsed();

    // --- ç‡ˆç®±èˆ‡è¤‡è£½ ---
    function openLightbox(index) {
        focusIndex = index;
        document.getElementById('lightbox').classList.add('active');
        renderLightbox();
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }

    function renderLightbox() {
        if(focusIndex < 0 || focusIndex >= photos.length) return;
        const photo = photos[focusIndex];
        document.getElementById('lbFilename').innerText = photo.name;
        const canvas = document.getElementById('lbCanvas');
        drawToCanvas(canvas, photo.img, state.date, state.size, state.pos, state.isDark);
    }

    function nav(delta) {
        let next = focusIndex + delta;
        if(next >= 0 && next < photos.length) {
            focusIndex = next;
            renderLightbox();
        }
    }

    async function copyFromLightbox() {
        const canvas = document.getElementById('lbCanvas');
        try {
            canvas.toBlob(async blob => {
                const item = new ClipboardItem({"image/png": blob});
                await navigator.clipboard.write([item]);
                
                addToHistory(focusIndex);
                
                const t = document.getElementById('toast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 1500);
            });
        } catch(err) {
            alert("è¤‡è£½å¤±æ•—ï¼šè«‹ç¢ºèªä½¿ç”¨ HTTPS æˆ– localhost ç’°å¢ƒ");
        }
    }

    // --- è¼”åŠ©åŠŸèƒ½ ---
    function resetSettings() {
        if(confirm('ç¢ºå®šè¦æ¢å¾©é è¨­è¨­å®šå—ï¼Ÿ')) {
            state.size = 1.2;
            state.pos = 8;
            state.isDark = true;
            setToToday();
            renderPosGrid();
            updateSizeBtns();
            renderAll();
        }
    }
    
    function setToToday() {
        const now = new Date();
        state.date = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
        document.getElementById('globalDate').value = state.date;
        renderAll();
    }

    function setSize(val) {
        state.size = val;
        updateSizeBtns();
        renderAll();
    }

    function updateSizeBtns() {
        const btns = document.getElementById('sizeGroup').children;
        btns[0].className = `btn ${state.size===0.8?'active':''}`;
        btns[1].className = `btn ${state.size===1.2?'active':''}`;
        btns[2].className = `btn ${state.size===1.8?'active':''}`;
    }

    function renderPosGrid() {
        const grid = document.getElementById('posGrid');
        grid.innerHTML = '';
        for(let i=0; i<9; i++) {
            let btn = document.createElement('div');
            btn.className = `pos-btn ${i===state.pos?'active':''}`;
            btn.onclick = () => { state.pos = i; renderPosGrid(); renderAll(); };
            grid.appendChild(btn);
        }
    }
    
    function toggleStyle() {
        state.isDark = !state.isDark;
        renderAll();
    }

    document.addEventListener('keydown', (e) => {
        if(document.getElementById('lightbox').classList.contains('active')) {
            if(e.key === 'ArrowLeft') nav(-1);
            if(e.key === 'ArrowRight') nav(1);
            if(e.key === 'Escape') closeLightbox();
            if(e.key === 'Enter') copyFromLightbox();
        } else {
            if(e.key === '/') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        }
    });
</script>
