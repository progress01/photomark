        .toast.show { opacity: 1; }
    </style>

<script>
    // --- 1. æ ¸å¿ƒç‹€æ…‹èˆ‡è³‡æ–™ ---
    const defaultState = { date: "", size: 1.2, pos: 8, isDark: true };
    const state = {...defaultState};
    
    // photos é™£åˆ—å­˜å„²æ‰€æœ‰åœ–ç‰‡è³‡è¨Š
    let photos = []; // { id, img, name, used, tags }
    let focusIndex = -1; // ç›®å‰ç‡ˆç®±æª¢è¦–çš„ç´¢å¼•
    let isFilterUsed = false; // æ˜¯å¦é–‹å•Ÿã€Œåªçœ‹å·²è¨˜éŒ„ã€
    let currentTag = ""; // ç›®å‰é¸ä¸­çš„æ™ºæ…§æ¨™ç±¤

    // --- 2. åˆå§‹åŒ– ---
    function init() {
        setToToday();
        renderPosGrid();
        
        // ç¶å®šæª”æ¡ˆè¼¸å…¥
        document.getElementById('fileInput').addEventListener('change', e => handleFiles(e.target.files));
        // ç¶å®šæ‹–æ›³ä¸Šå‚³
        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', e => { e.preventDefault(); handleFiles(e.dataTransfer.files); });
        
        // ç¶å®šå…¨åŸŸè¨­å®šç›£è½
        document.getElementById('globalDate').addEventListener('input', e => { state.date = e.target.value; renderAll(); });
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    }
    init();

    // --- 3. æª”æ¡ˆè™•ç† (å« V10 æ™ºæ…§æ¨™ç±¤ç”Ÿæˆ) ---
    function handleFiles(files) {
        if(files.length > 0) document.getElementById('emptyState').style.display = 'none';
        
        let loadedCount = 0;
        const totalToLoad = Array.from(files).filter(f => f.type.startsWith('image/')).length;
        if(totalToLoad === 0) return;

        Array.from(files).forEach(file => {
            if(!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    photos.push({ 
                        id: Date.now() + Math.random(), 
                        img: img, 
                        name: file.name, 
                        used: false 
                    });
                    
                    // æ–°å¢ä¸€å¼µç…§ç‰‡åˆ° Grid
                    renderGridItem(photos[photos.length-1], photos.length-1);
                    document.getElementById('totalCount').innerText = photos.length;
                    
                    loadedCount++;
                    // å…¨éƒ¨è®€å–å®Œç•¢å¾Œï¼Œé‡æ–°è¨ˆç®—æ¨™ç±¤
                    if(loadedCount === totalToLoad) {
                        generateTags();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    // --- V10 æ™ºæ…§æ¨™ç±¤é‚è¼¯ ---
    function generateTags() {
        const tagMap = {};
        photos.forEach(p => {
            const rawName = p.name.replace(/\.[^/.]+$/, ""); // å»å‰¯æª”å
            const parts = rawName.split(/[_\-\s]+/); // åˆ‡å‰²ç¬¦è™Ÿ
            parts.forEach(part => {
                // éæ¿¾ç´”æ•¸å­—æˆ–å¤ªçŸ­çš„è©
                if(part.length > 1 && isNaN(part)) { 
                    tagMap[part] = (tagMap[part] || 0) + 1;
                }
            });
        });
        
        // æ’åºï¼šæ¬¡æ•¸å¤šåœ¨å‰ï¼Œä¸”è‡³å°‘å‡ºç¾2æ¬¡
        const sortedTags = Object.keys(tagMap)
            .map(key => ({ text: key, count: tagMap[key] }))
            .filter(item => item.count > 1)
            .sort((a, b) => b.count - a.count);

        renderTags(sortedTags);
    }

    function renderTags(tags) {
        const container = document.getElementById('tagCloud');
        container.innerHTML = '';
        if(tags.length > 0) container.style.display = 'flex';
        
        tags.forEach(tag => {
            const chip = document.createElement('div');
            chip.className = 'tag-chip';
            chip.innerHTML = `${tag.text}<span class="tag-count">${tag.count}</span>`;
            chip.onclick = () => toggleTag(tag.text, chip);
            container.appendChild(chip);
        });
    }

    function toggleTag(text, chipEl) {
        const searchInput = document.getElementById('searchInput');
        if(currentTag === text) {
            currentTag = "";
            searchInput.value = "";
            chipEl.classList.remove('active');
        } else {
            document.querySelectorAll('.tag-chip').forEach(c => c.classList.remove('active'));
            currentTag = text;
            searchInput.value = text;
            chipEl.classList.add('active');
        }
        applyFilters();
    }

    // --- 4. æ¸²æŸ“èˆ‡ç¹ªåœ– ---
    function renderGridItem(photo, index) {
        const div = document.createElement('div');
        div.className = 'photo-item';
        div.id = `photo-${photo.id}`;
        if(photo.used) div.classList.add('used');
        div.dataset.name = photo.name; // ç”¨æ–¼æœå°‹
        div.onclick = () => openLightbox(index);

        const canvas = document.createElement('canvas');
        div.appendChild(canvas);

        // ç¶å®šé‡ç•«å‡½æ•¸
        div.redraw = () => {
            drawToCanvas(canvas, photo.img, state.date, state.size, state.pos, state.isDark);
        };
        div.redraw();
        document.getElementById('grid').appendChild(div);
    }

    function drawToCanvas(canvas, img, text, sizeScale, posIndex, isDark) {
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        if(!text) return;

        const baseSize = Math.max(canvas.width, canvas.height) * 0.035;
        const fontSize = Math.floor(baseSize * sizeScale);
        ctx.font = `bold ${fontSize}px Arial`;
        const metrics = ctx.measureText(text);
        
        const padding = fontSize;
        let x, y;
        const row = Math.floor(posIndex / 3);
        const col = posIndex % 3;

        // Xè»¸
        if (col === 0) x = padding;
        else if (col === 1) x = (canvas.width - metrics.width)/2;
        else x = canvas.width - metrics.width - padding;

        // Yè»¸
        const textH = fontSize;
        if (row === 0) y = padding + textH;
        else if (row === 1) y = (canvas.height + textH)/2;
        else y = canvas.height - padding;

        // èƒŒæ™¯èˆ‡æ–‡å­—
        if(isDark) {
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            // å¾®èª¿èƒŒæ™¯æ¡†ä½ç½®ä½¿å…¶ç½®ä¸­æ–¼æ–‡å­—
            ctx.fillRect(x - fontSize*0.2, y - fontSize + fontSize*0.2, metrics.width + fontSize*0.4, fontSize*1.2);
            ctx.fillStyle = "white";
            ctx.fillText(text, x, y);
        } else {
            ctx.strokeStyle = "white";
            ctx.lineWidth = fontSize * 0.15;
            ctx.strokeText(text, x, y);
            ctx.fillStyle = "black";
            ctx.fillText(text, x, y);
        }
    }

    function renderAll() {
        document.querySelectorAll('.photo-item').forEach(el => el.redraw && el.redraw());
        if(document.getElementById('lightbox').classList.contains('active')) renderLightbox();
    }

    // --- 5. æœå°‹èˆ‡éæ¿¾ ---
    function toggleFilterUsed() {
        isFilterUsed = !isFilterUsed;
        const btn = document.getElementById('filterUsedBtn');
        btn.classList.toggle('active', isFilterUsed);
        applyFilters();
    }

    function applyFilters() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        
        photos.forEach(photo => {
            const el = document.getElementById(`photo-${photo.id}`);
            if(!el) return;

            const matchSearch = photo.name.toLowerCase().includes(term);
            const matchFilter = isFilterUsed ? photo.used : true;

            if(matchSearch && matchFilter) el.style.display = '';
            else el.style.display = 'none';
        });
    }

    // --- 6. ç´€éŒ„èˆ‡å›æº¯ (V9) ---
    function addToHistory(index) {
        const photo = photos[index];
        if(!photo.used) {
            photo.used = true;
            // æ›´æ–° Grid UI
            const el = document.getElementById(`photo-${photo.id}`);
            if(el) el.classList.add('used');
        }

        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        const list = document.getElementById('historyList');
        
        // ç§»é™¤åˆå§‹æç¤º
        if(list.children[0]?.innerText.includes("å°šæœª")) list.innerHTML = '';

        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
            <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:140px;">${photo.name}</span>
            <span class="history-time">${timeStr}</span>
        `;
        li.onclick = () => scrollToPhoto(photo.id);
        
        list.insertBefore(li, list.firstChild);
        document.getElementById('historyCount').innerText = list.children.length;
    }

    function scrollToPhoto(id) {
        // å¦‚æœè¢«éæ¿¾æ‰ï¼Œå…ˆå–æ¶ˆéæ¿¾
        if(isFilterUsed) toggleFilterUsed();
        
        const el = document.getElementById(`photo-${id}`);
        if(el) {
            el.scrollIntoView({behavior: 'smooth', block: 'center'});
            el.classList.add('highlight');
            setTimeout(() => el.classList.remove('highlight'), 1500);
        }
    }

    function copyHistoryList() {
        const usedPhotos = photos.filter(p => p.used);
        if(usedPhotos.length === 0) { alert('æ²’æœ‰ç´€éŒ„å¯è¤‡è£½'); return; }
        const text = usedPhotos.map(p => p.name).join('\n');
        navigator.clipboard.writeText(text).then(() => alert('âœ… å·²è¤‡è£½æ¸…å–®åˆ°å‰ªè²¼ç°¿'));
    }

    // --- 7. ç‡ˆç®±èˆ‡è¤‡è£½ ---
    function openLightbox(index) {
        focusIndex = index;
        document.getElementById('lightbox').classList.add('active');
        renderLightbox();
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }

    function renderLightbox() {
        if(focusIndex < 0 || focusIndex >= photos.length) return;
        const photo = photos[focusIndex];
        document.getElementById('lbFilename').innerText = photo.name;
        const canvas = document.getElementById('lbCanvas');
        drawToCanvas(canvas, photo.img, state.date, state.size, state.pos, state.isDark);
    }

    function nav(delta) {
        let next = focusIndex + delta;
        if(next >= 0 && next < photos.length) {
            focusIndex = next;
            renderLightbox();
        }
    }

    async function copyFromLightbox() {
        const canvas = document.getElementById('lbCanvas');
        try {
            canvas.toBlob(async blob => {
                const item = new ClipboardItem({"image/png": blob});
                await navigator.clipboard.write([item]);
                
                // åŠ å…¥ç´€éŒ„
                addToHistory(focusIndex);
                
                // é¡¯ç¤º Toast
                const t = document.getElementById('toast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 1500);
            });
        } catch(err) {
            alert("è¤‡è£½å¤±æ•—ï¼šè«‹ç¢ºèªä½¿ç”¨ HTTPS æˆ– localhost ç’°å¢ƒ");
        }
    }

    // --- 8. è¼”åŠ©åŠŸèƒ½ (é‡ç½®/æ¨£å¼) ---
    function resetSettings() {
        if(confirm('ç¢ºå®šè¦æ¢å¾©é è¨­è¨­å®šå—ï¼Ÿ')) {
            state.size = 1.2;
            state.pos = 8;
            state.isDark = true;
            setToToday();
            renderPosGrid();
            updateSizeBtns();
            renderAll();
        }
    }
    
    function setToToday() {
        const now = new Date();
        state.date = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`;
        document.getElementById('globalDate').value = state.date;
        renderAll();
    }

    function setSize(val) {
        state.size = val;
        updateSizeBtns();
        renderAll();
    }

    function updateSizeBtns() {
        const btns = document.getElementById('sizeGroup').children;
        btns[0].className = `btn ${state.size===0.8?'active':''}`;
        btns[1].className = `btn ${state.size===1.2?'active':''}`;
        btns[2].className = `btn ${state.size===1.8?'active':''}`;
    }

    function renderPosGrid() {
        const grid = document.getElementById('posGrid');
        grid.innerHTML = '';
        for(let i=0; i<9; i++) {
            let btn = document.createElement('div');
            btn.className = `pos-btn ${i===state.pos?'active':''}`;
            btn.onclick = () => { state.pos = i; renderPosGrid(); renderAll(); };
            grid.appendChild(btn);
        }
    }
    
    function toggleStyle() {
        state.isDark = !state.isDark;
        renderAll();
    }

    // éµç›¤æ”¯æ´
    document.addEventListener('keydown', (e) => {
        if(document.getElementById('lightbox').classList.contains('active')) {
            if(e.key === 'ArrowLeft') nav(-1);
            if(e.key === 'ArrowRight') nav(1);
            if(e.key === 'Escape') closeLightbox();
            if(e.key === 'Enter') copyFromLightbox();
        } else {
            // åœ¨ä¸»ç•«é¢æŒ‰ / è·³åˆ°æœå°‹
            if(e.key === '/') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        }
    });

</script>
